name: Test Batch - Project Analysis
maxConcurrent: 2
defaultBudget: 0.50

globalInstructions: |
  Questo è un test dell'orchestrator.
  Rispondi in modo conciso, massimo 2-3 frasi.
  Il tuo working directory corrente è già impostato al progetto. Usa path relativi o Bash ls per esplorare.

tasks:
  - id: analyze-orchestrator
    project: claude-orchestrator
    cwd: ~/Desktop/Projects/03-Experiments/claude-orchestrator
    prompt: "Leggi il file package.json nel cwd corrente e dimmi nome e versione del progetto. Solo quello, niente altro."
    model: haiku
    budget: 0.20
    tools:
      - Read
      - Bash

  - id: analyze-workhub
    project: work-hub
    cwd: ~/Desktop/work-hub
    prompt: "Usa Glob per elencare i file *.md nella root directory del cwd. Solo i nomi, niente contenuto."
    model: haiku
    budget: 0.20
    tools:
      - Glob
      - Bash
